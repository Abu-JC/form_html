<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
</head>
<body>
    <style>
        h2{
            background-color: black;
            color: white;
        }
        .class{
            background-color: cornflowerblue;
        }
        #id{
            background-color: red;
        }
        *{background-color: gold;}
        
        

    </style>
    <h2>These are types of selectors</h2>
    <div class="class">This is a class selector </div>
    <div id="id">This is an id selector</div>
    <input type="submit">
    
    
</body>
</html>
